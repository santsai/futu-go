syntax = "proto2";
package futupb;
option java_package = "com.futu.openapi.pb";
option go_package = "github.com/santsai/futu-go/pb";

message UsedQuotaRequest
{

}

message UsedQuotaResponse
{
	optional int32 used_sub_quota = 1; // 已使用订阅额度
	optional int32 used_kline_quota = 2; // 已使用历史K线额度
}

message UsedQuotaRequest_Internal
{
	required UsedQuotaRequest payload = 1;
}

message UsedQuotaResponse_Internal
{
	required int32 retType = 1 [default = -400]; //RetType,返回结果
	optional string retMsg = 2;
	optional int32 errCode = 3;

	optional UsedQuotaResponse payload = 4;
}
