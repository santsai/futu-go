syntax = "proto2";
package futupb;
option java_package = "com.futu.openapi.pb";
option go_package = "github.com/santsai/futu-go/pb";

import "Common.proto";
import "Qot_Common.proto";

message QotGetRehabRequest
{
	repeated Security securityList = 1; //股票
}

message SecurityRehab
{
	required Security security = 1; //股票
	repeated Rehab rehabList = 2; //复权信息
}

message QotGetRehabResponse
{
	repeated SecurityRehab securityRehabList = 1; //多支股票的复权信息
}

message QotGetRehabRequest_Internal
{
	required QotGetRehabRequest payload = 1;
}

message QotGetRehabResponse_Internal
{
	required int32 retType = 1 [default = -400]; //RetType,返回结果
	optional string retMsg = 2;
	optional int32 errCode = 3;

	optional QotGetRehabResponse payload = 4;
}
