syntax = "proto2";
package futupb;
option java_package = "com.futu.openapi.pb";
option go_package = "github.com/santsai/futu-go/pb";

import "Common.proto";
import "Qot_Common.proto";

message QotGetHoldingChangeListRequest
{
	required Security security = 1; //股票
	required HolderCategory holderCategory = 2; //持有者类别（1机构、2基金、3高管）
	//以下是发布时间筛选，不传返回所有数据，传了返回发布时间属于开始时间到结束时间段内的数据
	optional string beginTime = 3; //开始时间，严格按YYYY-MM-DD HH:MM:SS或YYYY-MM-DD HH:MM:SS.MS格式传
	optional string endTime = 4; //结束时间，严格按YYYY-MM-DD HH:MM:SS或YYYY-MM-DD HH:MM:SS.MS格式传
}

message QotGetHoldingChangeListResponse
{
    required Security security = 1; //股票
	repeated ShareHoldingChange holdingChangeList = 2; //对应类别的持股变化列表（最多返回前100大股东的变化）
}

message QotGetHoldingChangeListRequest_Internal
{
	required QotGetHoldingChangeListRequest payload = 1;
}

message QotGetHoldingChangeListResponse_Internal
{
	required RetType retType = 1 [default = RetType_Unknown]; //RetType,返回结果
	optional string retMsg = 2;
	optional int32 errCode = 3;
	optional QotGetHoldingChangeListResponse payload = 4;
}
